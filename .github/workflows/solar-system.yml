name: Solar System Workflow

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'
env:
  MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
  MONGO_USERNAME: superuser 
  MONGO_PASSWORD: SuperPassword
    
jobs:
  unit-testing:
    strategy:
      matrix:
        nodejs_version: [20] #[18, 19, 20]
        os: [ubuntu-latest] #[ubuntu-latest, macos-latest]
        exclude:
          - os: macos-latest
            nodejs_version: 18
    name: Unit Testing
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup NodeJS Version - ${{ matrix.nodejs_version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.nodejs_version }}

    - name: Install Dependencies
      run: npm install

    - name: Unit Testing
      id: nodejs-unit-testing-step
      run: npm test
      
    - name: Archive Test Result
      if: failure() && (steps.nodejs-unit-testing-step.outcome == 'success' || steps.nodejs-unit-testing-step.outcome == 'failure')
      uses: actions/upload-artifact@v4
      with:
        name: Mocha-Test-Result-${{matrix.os}}${{matrix.nodejs_version}}
        path: test-results.xml

  code-coverage:
    name: Code coveragr
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup NodeJS Version 
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Dependencies
      run: npm install

    - name: Check code coverage
      continue-on-error: true
      run: npm run coverage
      
    - name: Archive Test Result
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-result
        path: coverage
        retention-days: 1
    
    - name: Test if sentence
      if: always()
      run: echo "testing if sentence"